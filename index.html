<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Hyperpool</title>
		<link rel="stylesheet" href="./assets/css/style.css">
	</head>
	<body>
		<header>
			<div class="container">
				<div class="header-wrapper">
					<div class="header-brand">
						<img class="header-brand__logo" src="./assets/img/logo.svg" alt="Hyperpool">
					</div>
					<div class="header-menu">
						<ul class="header-menu__items">
							<li class="header-menu__item">
								<a href="/">Prizepools</a>
							</li>
							<li class="header-menu__item">
								<a href="/">How it works</a>
							</li>
							<li class="header-menu__item">
								<a href="/">Learn</a>
							</li>
							<li class="header-menu__item">
								<a href="/">Chart</a>
							</li>
						</ul>
					</div>
					<div class="header-cta">
						<div class="header-cta__button">
							<a class="header-cta__button-link" href="/">Connect Wallet</a>
						</div>
					</div>
				</div>
			</div>
		</header>

		<main>

			<div class="container-full">
				<section class="hero-wrapper">
					<div class="container">
						<div class="hero">
							<div class="hero__text">
								<h1>WIN <span>0.24ETH</span> TODAY!</h1>
								<p>Buy and hold $HYPER for your chance to win.</p>
								<button class="btn btn-green">
									<a href="#">Buy</a>
								</button>
							</div>
							<div class="hero__img">
		
							</div>
						</div>
					</div>
				</section>
			</div>

		</main>

		<footer>

		</footer>
	</body>
</html>
